<div id="content">    

  <div id="content-header">
    <h1>Failed Deposits Report</h1>
  </div> <!-- #content-header --> 


  <div id="content-container">
    
    <div class="row">

      <div class="col-md-12">

        
          <form id="range-form">
            <div class="row">
                <div class="portlet">
                        <div class="col-md-2">
                          <h4>Start Date</h4>    
                          <input class="form-control" type="text" placeholder="Start date" name="dpStart" id="dpStart" data-date-format="yyyy-mm-dd" data-date-autoclose="true">

                        </div>

                        <div class="col-md-2">
                          <h4>End Date</h4>
                          <input class="form-control" type="text" placeholder="End date" name="dpEnd" id="dpEnd" data-date-format="yyyy-mm-dd" data-date-autoclose="true">
                        </div>
                
                        <div class="col-md-2">
                          <h4>Range</h4>
                          <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle range" data-toggle="dropdown">
                              Select Range <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                              <li><a href="javascript:selectRange(0);">Today</a></li>
                              <li><a href="javascript:selectRange(1);">Yesterday</a></li>
                              <li><a href="javascript:selectRange(7);">Last 7 days</a></li>
                              <li><a href="javascript:selectRange(30);">Last 30 days</a></li>
                              <li><a href="javascript:selectRange(90);">Last 90 days</a></li>
                              <li class="divider"></li>                 
                              {loop="ranges"}
                              <li>
                                <a href="javascript:selectRange('{$value.value}');">
                                  {$value.text}
                                </a>
                              </li>
                              {/loop}

                            </ul>
                          </div>
                        </div>
                
                        <div class="col-md-3" id="faileddeposits_campaigns">
                            <h4>Campaigns</h4>
                            <select class="form-control" id="campaign" name="campaign[]" multiple="multiple"></select>
                      </div >
            </div>
            </div>
              
             <div class="row">  
                    <div class="portlet">
                           <div id="faileddepositsdesk" class="col-md-3">
                                <h4>Desk</h4>
                                <select id="desk" name="desk" class="form-control">
                                    <option value="0" >All</option>
                                </select>
                           </div >
                           
                           <div class="col-md-3">
                                        <h4>Employee</h4>
                                        <select id="employee" name="employee[]" class="form-control" multiple="multiple"></select>
                           </div >
                    
                            <div class="col-md-3">
                                <h4>FTD</h4>
                                <select id="ftd" name="ftd" class="form-control">
                                    <option value="all" >All</option>
                                    <option value="1" >FTD</option>
                                    <option value="0" >Not FTD</option>
                                </select>
                            </div >
                    </div>
             </div> 
              
          </form>
         </div>
         <div class="col-md-12">
        
                <div class="portlet" id="failedDeposits_table_holder">

                  <div class="portlet-header" >

                    <h3>
                      <i class="fa fa-table"></i>
                      Failed Deposits Report
                    </h3>

                  </div> <!-- /.portlet-header -->
                  <div id="addCallBack"></div>

                  <div class="portlet-content">


                    <div class="table-responsive">

                      <table 
                      class="table table-striped table-bordered table-hover table-highlight"  
                      data-display-rows="10"
                      data-info="true"
                      data-search="true"
                      data-length-change="true"
                      data-paginate="true"
                      data-filterable="true"
                      id="failedDeposits_table"
                      >

                    </table>

                  </div> <!-- /.table-responsive -->


                </div> <!-- /.portlet-content -->

              </div> <!-- /.portlet -->
      
       </div>
   
  </div> <!-- /#content-container -->


</div> <!-- #content -->  


<script src="{$GLOBALS.theme_path}js/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="{$GLOBALS.theme_path}js/{$current_brand.name}/reports-faileddeposits.js"></script>
