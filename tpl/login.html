            [id*='error']{       
                font-size: 16px;
                font-style: oblique;
                color: red;
                text-align: center;
            }
            .red{
                border:#f00 solid 1px;
            }
     
            .nondisplay{display: none;}
        </style>
	
</head>

<body>

<div id="login-container">

	<div id="logo">
		<a href="/">
			<img src="{$GLOBALS.theme_path}img/logos/{$GLOBALS.multi_system}.png" class="img-circle" style="width:100%; height:100%;"  alt="Logo" />
		</a>
	</div>

	<div id="login">

		<h3>Welcome to {$GLOBALS.multi_system}</h3>

		<h5>Please sign in to get access.</h5>

		<form id="login-form" class="form" method="post" novalidate="novalidate">

			<div class="form-group">
				<label for="login-username">Username</label>
				<input type="text" class="form-control" id="login-username" name="login-username" placeholder="Username" required="required">
			</div>

			<div class="form-group">
				<label for="login-password">Password</label>
				<input type="password" class="form-control" id="login-password" name="login-password" placeholder="Password" required="required">
			</div>
			
			<img id="siimage" style="border: 1px solid #000; width: 350px; height: 75px;" src="../securimage_show.php?sid=d3aeb00ef8fc84d9958ec61af648a38a" alt="CAPTCHA Image" align="left">
	 	    <input type="text" name="ct_captcha" value="" id="ct_captcha" style="margin-top: 30px;margin-bottom: 30px;width: 265px; height: 40px;border-radius: 5px;"/>
			<div id="refresh" style="width: 75px;border: 0;background-color: transparent;padding: 20px; float: right;margin-top: 12px;"><i class="fa fa-refresh" style="color: #dd301b; font-size: 33px; font-weight: 900;"></i></div>		
			

			<div class="form-group">
				<button type="submit" id="login-btn" class="btn btn-primary btn-block">Signin &nbsp; <i class="fa fa-play-circle"></i></button>
				
			</div>

					<a href="#" id="forgotPass" onclick="showResetPassword();" style="margin-left: 82px;font-size: 20px;color: #dd301b;text-decoration: underline;">Forgot your password</a>

		</form>

		<form id="resetpass-form" class="form" method="post" novalidate="novalidate" style="display: none;">								
				<div class="form-group">					
                                                                                <input type="text" class="form-control" id="email" name="username" maxlength="50" placeholder="Username" required>
				</div>
				<div class="change-group">	
					<button type="submit" id="resetPass" class="btn btn-primary btn-block" >Reset Password</button>	
				</div>
		</form>


		

	</div> <!-- /#login -->



</div> <!-- /#login-container -->

<script src="{$GLOBALS.theme_path}js/libs/jquery-1.9.1.min.js"></script>

<script src="{$GLOBALS.theme_path}js/Login.js"></script>
<script type="text/javascript">
	function showResetPassword(){
		$('#resetpass-form').show();
		$('#forgotPass').hide();
	}
</script>
