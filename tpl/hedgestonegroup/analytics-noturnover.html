<div id="content">		

	<div id="content-header">
		<h1>No Turnover Customers</h1>
	</div> <!-- #content-header -->	


	<div id="content-container">
    
      <div class="row">
      	<div class="col-md-12">
      		<div class="row">
       <form id="range-form">
                
							<div class="col-md-2">
								<h4>Start Date</h4>    
								<input class="form-control" type="text" placeholder="Start date" name="dpStart" id="dpStart" data-date-format="yyyy-mm-dd" data-date-autoclose="true">

				</div> 

							<div class="col-md-2">
								<h4>End Date</h4>
								<input class="form-control" type="text" placeholder="End date" name="dpEnd" id="dpEnd" data-date-format="yyyy-mm-dd" data-date-autoclose="true">
							</div> 
							
							<div class="col-md-2">
								<h4>Days</h4>
								<input class="form-control" type="text"  name="days" id="days">



							</div>     	
       	
                <div class="col-md-2">
								<h4>Desk</h4>
							    <select id="desk" name="desk" class="form-control">
									<option value="0" >All</option>
								</select>
							</div>	
				<div class="col-md-2">
                            <h4>Employee</h4>
                            <select id="employee" name="employee" class="form-control">
                                               <option value="0" >All</option>
                            </select>	
				</div>
				 <div class="col-md-2">
                             <h4>Registration Status</h4>    
                             <select class="js-example-tokenizer" multiple="multiple" id="regStatus" name="regStatus[]">
                             </select>
            </div>			
							
            </form>
              <div class="col-md-1">
								<h4>&nbsp;</h4>
								<div class="btn-group">
									<input type="submit" class="btn btn-secondary" value="RUN" id="run" />
								</div>
							</div>	
       </div>
       
       	
       <div class="col-md-11">
       	   <div class="row">
				<div class=" portlet" id="customers_table_holder">

					<div class="portlet-header" >

						<h3>
							<i class="fa fa-table"></i>
							Customers
						</h3>

					</div> <!-- /.portlet-header -->

					<div class="portlet-content">						



						<div class="table-responsive">

							<table 
							class=" table table-striped table-bordered table-hover table-highlight "  
							data-display-rows="10"
							data-info="true"
							data-search="true"
							data-length-change="true"
							data-paginate="true"
							id="customers_table"
							>
						</table>
                       </div> 
                  </div>
                 </div>
                 </div>
                </div>
            
       </div>
    
      
</div> <!-- /#content-container -->


</div> <!-- #content -->

<script src="{$GLOBALS.theme_path}js/plugins/datepicker/bootstrap-datepicker.js"></script>
