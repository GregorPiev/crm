<style>
	#submit {
		margin-top: 28px;
		width: 80px;
		font-weight: 600;
	}
	
	.filter {
		padding-left: 30px;
		padding-right: 30px;

<div id="content">		

	<div id="content-header">
		<h1>Customer Data Tool</h1>
	</div> <!-- #content-header -->	


	<div id="content-container">
		
		<div class="row">

			<div class="col-md-12">

				<div class="row">
					<form id="range-form">

						<div class="portlet row">
							<div class="col-md-2 filter">
								<h4>Registration Date</h4>    
								<input class="form-control" type="text" placeholder="Registration date" name="registrationDate" id="registrationDate" data-date-format="yyyy-mm-dd" data-date-autoclose="true">

							</div>

							<div class="col-md-2 filter">
								<h4>Last Login Date</h4>
								<input class="form-control" type="text" placeholder="Last login date" name="lastLoginDate" id="lastLoginDate" data-date-format="yyyy-mm-dd" data-date-autoclose="true">
							</div>							
							
							<div class="col-md-2 filter">
								<h4> Account Type</h4>
								<select id="accountType" name="accountType" class="form-control">
									<option value="0" >All</option>
									<option value="Lead" >Lead</option>
									<option value="Customer" >Customer</option>
									<option value="Depositor" >Depositor</option>
								</select>
							</div>	
							
							<div class="col-md-2 filter">
								<h4> Online Status</h4>
								<select id="onlineStatus" name="onlineStatus" class="form-control">
									<option value="Both" >Both</option>
									<option value="Yes " >Yes </option>
									<option value="No" >No</option>
								</select>
							</div>								
							
							<div class="col-md-2 filter">
								<h4>Canpaign</h4>
	                            <select id="campaigns" name="campaign" class="form-control">
						           <option value="0" >All</option>
                                   {loop="campGroups"}
                            	   <option value="{$value.id}" > {$value.name}</option>                                                           
	                   				{/loop}
					            </select>
							</div >
							
							<div class="col-md-2 desk filter">
									<h4>Desk</h4>
									<select id="desk" name="desk" class="form-control">
										<option value="0" >All</option>
									</select>
								</div >
						</div>
							<div class="portlet row ">								
	
	                            <div class="col-md-2 employee filter">
		                            <h4>Employee</h4>
		                            <select id="employee" name="employee" class="form-control">
		                                               <option value="0" >All</option>
		                                            </select>
	                            </div >
	                            
	                             <div class="col-md-2 filter">
					              <h4>Country</h4>    
					              <select class="form-control" id="country" name="country">
					              	<option value="0" >All</option>
					                {loop="countries"}
					                <option value='"{$value.name}"' >{$value.name}</option>
					                {/loop}
					              </select>
					            </div>
					            
					            <div class="col-md-2 filter">
					            	<h4>Demo</h4>
					            	<select class="form-control" id="demo" name="demo">
					            		<option value="Both" >Both</option>
										<option value="Yes " >Yes </option>
										<option value="No" >No</option>				            		
					            	</select>				            	
					            </div>
					            
					            <div class="col-md-2 filter ">
									<h4>Sale Status</h4>
									<select id="saleStatus" name="saleStatus" class="form-control">
										<option value="0" >All</option>
										<option value="new" >new</option>
										<option value="noAnswer" >noAnswer</option>
										<option value="checknumber" >checknumber</option>									
										<option value="callAgain" >callAgain</option>									
										<option value="inTheMoney" >inTheMoney</option>									
										<option value="noCall" >noCall</option>									
										<option value="reassign" >reassign</option>									
									</select>
								</div >
								
								<div class="col-md-2 filter ">
									<h4>Registration Status</h4>
									<select id="registrationStatus" name="registrationStatus" class="form-control">
										<option value="0" >All</option>
										<option value="new" >pending</option>
										<option value="noAnswer" >activated</option>
										<option value="checknumber" >deactivated</option>									
										<option value="callAgain" >deactivatedMustDeposit</option>									
										<option value="inTheMoney" >noTrade</option>									
										<option value="noCall" >deleted</option>							
									</select>
								</div >
							
		            
				                                   
	                            <div class="col-md-2 filter ">
		                           <input type="submit" class="btn btn-secondary" value="Change" id="submit">
	                            </div >
                           </div> 
                            
                           
                            
                            
                            
						
					</form>
				</div>


				<div class="portlet" id="customerdatatool_table_holder">

					<div class="portlet-header" >

						<h3>
							<i class="fa fa-table"></i>
							Customer Data Tool
						</h3>

					</div> <!-- /.portlet-header -->

						</table>
									
					</div> <!-- /.table-responsive -->


				</div> <!-- /.portlet-content -->

			</div> <!-- /.portlet -->

		</div> <!-- /.col-md-9 -->
		

</div> <!-- /#content-container -->


</div> <!-- #content -->	
</div>
