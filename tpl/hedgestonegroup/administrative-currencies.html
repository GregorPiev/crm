<div id="content">		
	
	<div id="content-header">
		<h1>FTDs by Currency</h1>
	</div> <!-- #content-header -->	


	<div id="content-container">
	  
		<div class="row">

			<div class="col-md-9">

				<div class="row">
					<form id="range-form">
						<div class="portlet">
							
							
							<div class="col-md-3">
								<h4>Start Date</h4>    
								<input class="form-control" type="text" placeholder="Start date" name="dpStart" id="dpStart" data-date-format="yyyy-mm-dd" data-date-autoclose="true">
								
							</div>

							<div class="col-md-3">
								<h4>End Date</h4>
								<input class="form-control" type="text" placeholder="End date" name="dpEnd" id="dpEnd" data-date-format="yyyy-mm-dd" data-date-autoclose="true">
							</div>
							
							<div class="col-md-3">
								<h4>Range</h4>
								<div class="btn-group">
									<button type="button" class="btn btn-default dropdown-toggle range" data-toggle="dropdown">
										Select Range <span class="caret"></span>
									</button>
									<ul class="dropdown-menu" role="menu">
										<li><a href="javascript:selectRange(3);">Last 3 days</a></li>
										<li><a href="javascript:selectRange(7);">Last 7 days</a></li>
										<li><a href="javascript:selectRange(30);">Last 30 days</a></li>
                    <li class="divider"></li>                               
                     {loop="ranges"}
                              <li>
                                  <a href="javascript:selectRange('{$value.value}');">
                                    {$value.text}
                                  </a>
                              </li>
                     {/loop}
									</ul>
								</div>
							</div>
						</div>

						<div class="col-sm-4">
							
						</div>
						
					</form>
				</div>


				<div class="portlet" id="transactions_table_holder">

					<div class="portlet-header" >

						<h3>
							<i class="fa fa-table"></i>
							FTDs by Currency
						</h3>

					</div> <!-- /.portlet-header -->

					<div class="portlet-content">						

						<div class="table-responsive">

							<table 
							class="table table-striped table-bordered table-hover table-highlight"  
							data-display-rows="10"
							data-info="true"
							data-search="true"
							data-length-change="true"
							data-paginate="true"
							id="transactions_table"
							>
							
						</table>
					</div> <!-- /.table-responsive -->
					

				</div> <!-- /.portlet-content -->

			</div> <!-- /.portlet -->

		</div> <!-- /.col-md-9 -->

    <div class="col-md-3">
         <div class="list-group">  
            <a href="javascript:;" class="list-group-item"><h3 class="pull-right"><i class="fa fa-usd"></i></h3>
              <h4 class="list-group-item-heading" id="total_usd">-</h4>
              <p class="list-group-item-text">Total in USD</p>
            </a>
            
            <a href="javascript:;" class="list-group-item"><h3 class="pull-right"><i class="fa fa-gbp"></i></h3>
              <h4 class="list-group-item-heading" id="total_gbp">-</h4>
              <p class="list-group-item-text">Total in GBP</p>
            </a>
            
            <a href="javascript:;" class="list-group-item"><h3 class="pull-right"><i class="fa fa-eur"></i></h3>
              <h4 class="list-group-item-heading" id="total_eur">-</h4>
              <p class="list-group-item-text">Total in EUR</p>
            </a>
            
            <a href="javascript:;" class="list-group-item"><h3 class="pull-right"><i class="fa fa-jpy"></i></h3>
              <h4 class="list-group-item-heading" id="total_jpy">-</h4>
              <p class="list-group-item-text">Total in JPY</p>
            </a>
            
            <a href="javascript:;" class="list-group-item"><h3 class="pull-right"><i class="fa fa-money"></i></h3>
              <h4 class="list-group-item-heading" id="total_aud">-</h4>
              <p class="list-group-item-text">Total in AUD</p>
            </a>
            
            <a href="javascript:;" class="list-group-item"><h3 class="pull-right"><i class="fa fa-money"></i></h3>
              <h4 class="list-group-item-heading" id="total_cad">-</h4>
              <p class="list-group-item-text">Total in CAD</p>
            </a>
            
            <a href="javascript:;" class="list-group-item"><h3 class="pull-right"><i class="fa fa-money"></i></h3>
              <h4 class="list-group-item-heading" id="total_brl">-</h4>
              <p class="list-group-item-text">Total in BRL</p>
            </a>
            
         </div>
      </div> <!-- /.col-md-3 -->
		
	</div> <!-- /.row -->

</div> <!-- /#content-container -->


</div> <!-- #content -->	

<script src="{$GLOBALS.theme_path}js/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="{$GLOBALS.theme_path}js/currencies.js"></script>
