


<div id="content">		

	<div id="content-header">
	<h1>Reports<!--span style="color:red; border:2px solid red; padding:0 5px; background-color:white;">Temporary non-functional</span--></h1>
	</div> <!-- #content-header -->	


	<div id="content-container">

		<div class="row">

			<div class="col-md-9">

				<div class="row">
					<form id="range-form">
						<div class="portlet">


							<div class="col-md-2">
								<h4>Start Date</h4>    
								<input class="form-control" type="text" placeholder="Start date" name="dpStart" id="dpStart" data-date-format="yyyy-mm-dd" data-date-autoclose="true">

							</div>

							<div class="col-md-2">
								<h4>End Date</h4>
								<input class="form-control" type="text" placeholder="End date" name="dpEnd" id="dpEnd" data-date-format="yyyy-mm-dd" data-date-autoclose="true">
							</div>

							<div class="col-md-2">
								<h4>Range</h4>
								<div class="btn-group">
									<button type="button" class="btn btn-default dropdown-toggle range" data-toggle="dropdown">
										Select Range <span class="caret"></span>
									</button>
									<ul class="dropdown-menu" role="menu">
										<li><a href="javascript:selectRange(7);">Last 7 days</a></li>
										<li><a href="javascript:selectRange(30);">Last 30 days</a></li>
										<li><a href="javascript:selectRange(90);">Last 90 days</a></li>
										<li class="divider"></li>							    
										{loop="ranges"}
										<li>
											<a href="javascript:selectRange('{$value.value}');">
												{$value.text}
											</a>
										</li>
										{/loop}

									</ul>
								</div>



							</div>

							<div class="col-md-3 desk">
								<h4>Desk</h4>
								<select id="desk" name="desk" class="form-control">
									<option value="0" >All</option>
								</select>
							</div >

							<div class="col-md-3 employee">
								<h4>Employee</h4>
								<select id="employee" name="employee" class="form-control">
									<option value="0" >All</option>
								</select>
							</div >

							<div class="col-md-3">
								<h4>&nbsp;</h4>
								<label class="checkbox-inline">
									<input type="checkbox" id="openaccounts" name="openaccounts" /> Dont Include Open Positions
								</label>
							</div>


						</div>



					</form>
				</div>


				<div class="portlet" id="transactions_table_holder">

					<div class="portlet-header" >

						<h3>
							<i class="fa fa-table"></i>
							Customers Turnover
						</h3>

					</div> <!-- /.portlet-header -->

					<div class="portlet-content">						



						<div class="table-responsive">

							<table 
							class="table table-striped table-bordered table-hover table-highlight"  
							data-display-rows="10"
							data-info="true"
							data-search="true"
							data-length-change="true"
							data-paginate="true"
							id="transactions_table"
							>

						</table>
					</div> <!-- /.table-responsive -->


				</div> <!-- /.portlet-content -->

			</div> <!-- /.portlet -->


		</div> <!-- /.col-md-9 -->
		
		<div class="col-md-3">
			<div class="list-group">  

			<div class="list-group dynamic-content">
				
			</div>



			</div>

			<div class="list-group">  

				<a href="javascript:;" class="list-group-item">
					<span class="rate">USD rates</span>
				</a>

			</div>

			<div class="list-group">  

				<a href="javascript:;" class="list-group-item"><h3 class="pull-right"><i class="fa fa-dollar"></i></h3>
					<h4 class="list-group-item-heading" id="total_usd_all">-</h4>
					<p class="list-group-item-text">Converted to USD (Today's rates)</p>

				</a>

				<a href="javascript:;" class="list-group-item"><h3 class="pull-right"><i class="fa fa-sort"></i></h3>
					<h4 class="list-group-item-heading" id="avarage_bets_customer">-</h4>
					<p class="list-group-item-text">Average Bets Per Customer</p>

				</a>


			</div>

			<div class="list-group">  

				<a href="javascript:;" class="list-group-item"><h3 class="pull-right"><i class="fa fa-dollar"></i></h3>
					<h4 class="list-group-item-heading" id="total_usd_bet">-</h4>
					<p class="list-group-item-text">Average Bet Amount (USD)</p>
				</a>

			</div>

			

		</div>



	</div> <!-- /.row -->

</div> <!-- /#content-container -->


</div> <!-- #content -->	


<script src="{$GLOBALS.theme_path}js/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="{$GLOBALS.theme_path}js/agent-turnover.js"></script>
