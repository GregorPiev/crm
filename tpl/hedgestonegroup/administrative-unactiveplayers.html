


<div id="content">		

	<div id="content-header">
		<h1>Reports</h1>
	</div> <!-- #content-header -->	


	<div id="content-container">

		<div class="row">

			<div class="col-md-12">

				<div class="row">
					<form id="range-form">
						<div class="portlet">


							
							
							<input class="form-control" type="hidden" placeholder="Start date" name="dpStart" id="dpStart" data-date-format="yyyy-mm-dd" data-date-autoclose="true">
							

							
							
							<input class="form-control" type="hidden" placeholder="End date" name="dpEnd" id="dpEnd" data-date-format="yyyy-mm-dd" data-date-autoclose="true">
							

							<div class="col-md-2">
								<h4>Range</h4>
								<div class="btn-group">
									<button type="button" class="btn btn-default dropdown-toggle range"  data-toggle="dropdown">
										Select Range <span class="caret"></span>
									</button>
									<ul class="dropdown-menu" role="menu">
										<li><a href="javascript:selectRange(7);">Last 7 days</a></li>
										<li><a href="javascript:selectRange(30);">Last 30 days</a></li>
										<li><a href="javascript:selectRange(90);">Last 90 days</a></li>
										
									</ul>
								</div>



							</div>

							<div class="col-md-3">
								<h4>Desk</h4>
								<select id="desk" name="desk" class="form-control">
									<option value="0" >All</option>  
								</select>
							</div >

							<div class="col-md-3">
								<h4>Employee</h4>
								<select id="employee" name="employee" class="form-control">
									<option value="0" >All</option>
								</select>
							</div >


						</div>



					</form>
				</div>


				<div class="portlet" id="transactions_table_holder">

					<div class="portlet-header" >

						<h3>
							<i class="fa fa-table"></i>
							Unactive Players
						</h3>

					</div> <!-- /.portlet-header -->

					<div class="portlet-content">						



						<div class="table-responsive">

							<table 
							class="table table-striped table-bordered table-hover table-highlight"  
							data-display-rows="10"
							data-info="true"
							data-search="true"
							data-length-change="true"
							data-paginate="true"
							id="transactions_table"
							>

						</table>
					</div> <!-- /.table-responsive -->


				</div> <!-- /.portlet-content -->

			</div> <!-- /.portlet -->



		</div> <!-- /.col-md-9 -->
		



	</div> <!-- /.row -->

</div> <!-- /#content-container -->


</div> <!-- #content -->	







<script src="{$GLOBALS.theme_path}js/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="{$GLOBALS.theme_path}js/unactivecustomers.js"></script>
