


<div id="content">		

	<div id="content-header">
		<h1>Report - Gaming Tax</h1>
	</div> <!-- #content-header -->	


	<div id="content-container">

		<div class="row">

			<div class="col-md-9">

				<div class="row">
					<form id="range-form">

						<div class="portlet">
							<div class="col-md-3">
								<h4>Start Date</h4>    
								<input class="form-control" type="text" placeholder="Start date" name="dpStart" id="dpStart" data-date-format="yyyy-mm-dd" data-date-autoclose="true">

							</div>

							<div class="col-md-3">
								<h4>End Date</h4>
								<input class="form-control" type="text" placeholder="End date" name="dpEnd" id="dpEnd" data-date-format="yyyy-mm-dd" data-date-autoclose="true">
							</div>
							<div class="col-md-2">
								<h4>Range</h4>
								<div class="btn-group">
									<button type="button" class="btn btn-default dropdown-toggle range" data-toggle="dropdown">
										Select Range <span class="caret"></span>
									</button>
									<ul class="dropdown-menu" role="menu">
									
										{loop="ranges"}
										<li>
											<a href="javascript:selectRange('{$value.value}');">
												{$value.text}
											</a>
										</li>
										{/loop}

									</ul>
								</div>



							</div>

							<!-- <div class="col-md-2">
								<h4>Affiliate</h4>
								<select id="affiliate" name="affiliate" class="form-control">
									<option value="0" >All</option>
									{loop="affGroups"}
									<option value="{$value.id}" > {$value.gname}</option>                                                           
									{/loop}
								</select>
							</div > -->

							<div class="col-md-2">
								<h4>Desk</h4>
								<select id="desk" name="desk" class="form-control">
									<option value="0" >All</option>
								</select>
							</div >

							

						</div>




					</form>
				</div>

		
			<div class="portlet" id="gaming_tax_holder">

				<div class="portlet-header" >

					<h3>
						<i class="fa fa-table"></i>
						Deposits
					</h3>

				</div> <!-- /.portlet-header -->

				<div class="portlet-content">						



					<div class="table-responsive">

						<table 
						class="table table-striped table-bordered table-hover table-highlight"  
						data-display-rows="10"
						data-info="true"
						data-search="true"
						data-length-change="true"
						data-paginate="true"
						id="transactions_table"
						>

					</table>
				</div> <!-- /.table-responsive -->


			</div> <!-- /.portlet-content -->

		</div> <!-- /.portlet -->



	</div> <!-- /.col-md-9 -->
	<div class="col-md-3">
		

		<div class="list-group">  

			<a href="javascript:;" class="list-group-item"><h3 class="pull-right"><i class="fa fa-dollar"></i></h3>
				<h4 class="list-group-item-heading" id="total_deposits">-</h4>
				<p class="list-group-item-text">Total Deposits</p>
			</a>

			<a href="javascript:;" class="list-group-item"><h3 class="pull-right"><i class="fa fa-dollar"></i></h3>
				<h4 class="list-group-item-heading" id="total_bonus_deposits">-</h4>
				<p class="list-group-item-text">Total Bonus Deposits</p>

			</a>

		</div>

		<div class="list-group">  

			<a href="javascript:;" class="list-group-item"><h3 class="pull-right"><i class="fa fa-dollar"></i></h3>
				<h4 class="list-group-item-heading" id="total_turnover">-</h4>
				<p class="list-group-item-text">Total Turnover</p>

			</a>

			<a href="javascript:;" class="list-group-item"><h3 class="pull-right"><i class="fa fa-dollar"></i></h3>
				<h4 class="list-group-item-heading" id="total_cash_turnover">-</h4>
				<p class="list-group-item-text">Total Cash Turn Over</p>

			</a>
			
			<a href="javascript:;" class="list-group-item"><h3 class="pull-right"><i class="fa fa-dollar"></i></h3>
				<h4 class="list-group-item-heading" id="total_bonus_turnover">-</h4>
				<p class="list-group-item-text">Total Bonus Turn Over</p>

			</a>

		</div>
		

	</div>



</div> <!-- /.row -->

</div> <!-- /#content-container -->


</div> <!-- #content -->	







<script src="{$GLOBALS.theme_path}js/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="{$GLOBALS.theme_path}js/gamingtax.js"></script>
