<div id="content">
    <div id="content-header"><h1>Verification Documents</h1></div><!-- #content-header -->
    <div id="content-container">
        <div class="row">
        	<div class="row">
					<div id="callBack"></div>
					<form id="range-form" class="col-md-12">
						<div >
						
							<div class="col-md-3">
								<h4>Customer ID</h4>    
								<input class="form-control" type="text" placeholder="Customer ID" name="customer_id" id="customer_id" />
							</div>
							<div class="col-md-2">
								<h4>&nbsp;</h4>
								<div class="btn-group">
									<input type="submit" class="btn btn-secondary" value="CUSTOMER DOCUMENTS" id="customer"  />
								</div>
							</div>
				             		
							<div class="col-md-2" style="float: right">
								<h4>&nbsp;</h4>
								<div class="btn-group" style="float: right">
									<input type="button" class="btn btn-secondary" value="ALL DOCUMENTS" id="all"  />
								</div>
							</div>							
						</div>
					</form>
				</div>
            <div class="col-md-12">
                <div class="portlet">
                    <div class="portlet-header">
                        <h3><i class="fa fa-table"></i>Submited Files</h3>
                    </div><!-- /.portlet-header -->
                    
                    <div class="portlet-content">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover table-highlight table-checkable"

                                   data-display-rows="10"
                                   data-info="true"
                                   data-search="true"
                                   data-length-change="true"
                                   data-paginate="true"
                                   id="AllDocuments">
                            </table>
                            <table class="table table-striped table-bordered table-hover table-highlight table-checkable"
                                   data-provide="datatable"
                                   data-display-rows="10"
                                   data-info="true"
                                   data-search="true"
                                   data-length-change="true"
                                   data-paginate="true"
                                   id="CustomerDocuments">
                            </table>
                        </div><!-- /.table-responsive -->
                    </div><!-- /.portlet-content -->
                </div><!-- /.portlet -->
            </div><!-- /.col-md-9 -->
        </div><!-- /.row -->
    </div><!-- /#content-container -->
</div> <!-- #content -->
