<style>
 #chartdiv {
 				
	width		: 100%;
	height		: 900px;
	font-size	: 11px;
}
  </style>
  
<div id="content">		

	<div id="content-header">
		<h1>Open Positions By Asset</h1>
	</div> <!-- #content-header -->	


	<div id="content-container">





      <div class="row col-md-12">

		

		
	     	<div class="row col-md-10">
					<form id="range-form">

						<div class="portlet">
							<div class="col-md-2">
								<h4>Expiration Date Start</h4>    
								<input class="form-control" type="text" placeholder="Choose Start Date" name="exStart" id="exStart" data-date-format="yyyy-mm-dd" data-date-autoclose="true">

							</div>

							<div class="col-md-2">
								<h4>Expiration Date End</h4>    
								<input class="form-control" type="text" placeholder="Choose End Date" name="exEnd" id="exEnd" data-date-format="yyyy-mm-dd" data-date-autoclose="true">

							</div>
							<div class="col-md-2">
								<h4>Range</h4>
								<div class="btn-group">
									<button type="button" class="btn btn-default dropdown-toggle range" data-toggle="dropdown">
										Select Range <span class="caret"></span>
									</button>
									<ul class="dropdown-menu" role="menu">
																	    
										{loop="ranges"}
										<li>
											<a href="javascript:selectRange('{$value.value}');">
												{$value.text}
											</a>
										</li>
										{/loop}

									</ul>
								</div>



							</div>
                     </div>
							
                            <div class="col-md-2">
							   <h4>Asset</h4>
							     <select id="asset" name="asset"  class="form-control">
							     </select>
							</div>     	  
							<div class="col-md-2">
							   <h4>Desk</h4>
							     <select id="desk" name="desk"  class="form-control">
									<option value="0" >All</option>
									
								</select> 

							</div >

                            
                    <!--        <div class="col-md-3">
                            <h6>&nbsp;</h6>
                            <h4>Employee</h4>
                            <select id="employee" name="employee" class="form-control">
                                               <option value="0" >All</option>
                                     </select>   
							

						</div> -->
                      


					</form>
				</div>
		<div class="col-md-9">		
		 <div class=" portlet" id="chart_holder">

					       <div class="portlet-header" id="portlet-header">

						    <h3>
							   <i class="fa fa-bar-chart"></i>
							       -
						    </h3>   

					    </div> <!-- /.portlet-header -->
					    <div class="portlet-content">		
  
  <div id="chartdiv"></div>
  </div>
  </div>
  </div>
  <div class="list-group col-md-3">	
				
								<a href="javascript:;" class="list-group-item" onclick="return false;">
								    <h3 class="pull-right"><i class="fa fa-bar-chart"></i></h3>
									<h4 class="list-group-item-heading" id="current_price">-</h4>
									<h4 class="list-group-item-text" id="title_price">-</h4>
				
								</a>
								<a href="javascript:;" class="list-group-item" onclick="return false;">
								    <h3 class="pull-right"><i class="fa fa-dollar"></i></h3>
									<h4 class="list-group-item-heading" id="expected_real_pnl">-</h4>
									<h4 class="list-group-item-text" id="title_expected">Expected Real PNL</h4>
				
								</a>
								<a href="javascript:;" class="list-group-item" onclick="return false;">
								    <h3 class="pull-right"><i class="fa fa-dollar"></i></h3>
									<h4 class="list-group-item-heading" id="asset_total">-</h4>
									<h4 class="list-group-item-text" id="title_asset_total">-</h4>
				
								</a>
							    <a href="javascript:;" class="list-group-item" onclick="return false;">
								    <h3 class="pull-right"><i class="fa fa-dollar"></i></h3>
									<h4 class="list-group-item-heading" id="total">-</h4>
									<h4 class="list-group-item-text" id="title_total">Total Positions USD</h4>
				
								</a> 
	</div>
  </div>
  </div>
</div>	

<script src="{$GLOBALS.theme_path}js/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="{$GLOBALS.theme_path}js/plugins/bootbox/bootbox.min.js"></script>
<script src="http://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="http://www.amcharts.com/lib/3/serial.js"></script>
<script src="{$GLOBALS.theme_path}js/analytics-openchart.js"></script>
