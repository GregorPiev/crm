<style>
    #customerContent {
        display: none;
    }

    .list-group-item {
        border: none !important;
        padding: 0 !important;
    }

    #customerBlock {
        float: left;
        margin-bottom: 20px;
        padding-left: 0px !important;
        width: 100%;
    }

    #customerData,
    #customerSpotData {
        padding-bottom: 20px;
    }

    #customerData,
    #customerSpotData,
    #customerDeposits,
    #customerDepositLog,
    #customerCalls,
    #customerLoginLog,
    #CustomerCreditCard,
    #customerCommunications,
    #customerPosition,
    #customerRealAccountBalance {
        width: 100%;
        border: 1px solid #ccc;
        float: left;
        padding-top: 20px;
        border-radius: 15px;
        background-image: linear-gradient(to bottom, #fafafa 0%, #ebebeb 100%);

    }

    .icon {
        display: inline-block;
        font-size: 24px;
        margin-left: 12px;
    }

    .icon h3 {
        display: inline-block;
        font-size: 22px;
    }

    .DTTT_container, .dataTables_filter {
        display: none !important;
    }

    .pagination {
        float: left;
    }

    .portlet-content {
        padding: 0 20px 20px 20px;
    }

    .toggle {
        cursor: pointer;
    }

    .or {
        font-size: 18px;
        padding-top: 35px;
        text-align: center;
        width: 3.333%;
    }

    #customerData div {
        padding: 0px 10px !important;
        font-size: 16px;
    }

    #customerSpotData div {
        padding: 0px 10px !important;
        font-size: 14px;
    }

    #customerSpotData div.email {
        padding: 0px 10px !important;
        font-size: 14px;
        width: 500px;
    }

    #customerSpotData div.phone {
        padding: 0px 10px !important;
        font-size: 14px;
    }

    .list-group {
        margin-bottom: 7px;
    }

    .edit {
        cursor: pointer;
    }
    #creditCardForm{
        width: 400px;
        height: 500px;
        margin: auto;
        display: block;
    }
    #creditCardForm .help-block{
        color:red;
    }
    #currency_symbol{
        display: block;
        float: left;
        width: 6%;
        padding: 6px 0 0 11px;
        background: #ccc;
        border-radius: 4px 0 0 4px;
        height: 34px;
    }
    .form-control#deposit_amount{
        width: 94%;
        float:left;
        border-radius: 0 4px 4px 0;
    }
    .visibility{
        display: none !important;
    }
</style>
<div id="content">

    <div id="content-header">
        <h1>3D deposit</h1>
    </div>
    <!-- #content-header -->


    <div id="content-container">

        <form action="" name="ccDeposit" method="POST" class="parameters-form" id="ccDeposit">

            <div class="row" style="margin-bottom: 0;">
                <div class="col-md-offset-3 col-md-6">
                    <span class="col-md-2 text-right">User Id:</span>

                    <div class="col-md-8"><input class="form-control" id="userId" name="customerId"
                                                 placeholder="User Id" type="text" required=""
                                                 data-validation-required-message="This is required"
                                                 aria-invalid="false"></div>
                </div>
                <div class="col-md-offset-3 col-md-6" style="text-align: center;">
                    OR
                </div>
            </div>

            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <span class="col-md-2 text-right">User Email:</span>

                    <div class="col-md-8">
                        <input class="form-control" id="userEmail" name="customerEmail"
                               placeholder="Email" type="email" required=""
                               data-validation-required-message="This is required"
                               aria-invalid="false">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <span class="col-md-2 text-right">Amount:</span>

                    <div class="col-md-8"><input class="form-control" id="depositAmount" min="250" name="amount" value="250"
                                                 type="number" required=""
                                                 data-validation-required-message="This is required"
                                                 aria-invalid="false"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-offset-5 col-md-2 text-center"><input type="button" id="submitForm" value="Continue"
                                                                         class="btn btn-secondary"></div>
            </div>
        </form>
        <div>
            <div id="promoCodesData_table_holder">
                <div  id="creditCardForm" class="visibility" >

                    <iframe id="secureDepositIframe"
                            height="700" width="400"
                            frameborder="0"
                            src="">
                    </iframe>
                </div>
            </div>

        </div>
    </div>


</div> <!-- /#content-container -->


</div> <!-- #content -->
<script src="{$GLOBALS.theme_path}js/3DDeposit.js"></script>
