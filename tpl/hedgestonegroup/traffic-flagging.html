 <style>
    
    ul#sortable li { 
        position: relative; 
        -webkit-transition: height 200ms, padding 200ms, margin 200ms;
        -o-transition: height 200ms, padding 200ms, margin 200ms;
        transition: height 200ms, padding 200ms, margin 200ms;
        overflow: hidden;
    }
    ul#sortable a { 
        position: absolute;
        left:15px; 
        font-size:20px; 
        color:#444; 
        opacity:0;
        -webkit-transition: opacity 200ms;
        -o-transition: opacity 200ms;
        transition: opacity 200ms;
    }
    ul#sortable a.show {
        left:45px;
    }

    ul#sortable a.message {

        right:15px;
