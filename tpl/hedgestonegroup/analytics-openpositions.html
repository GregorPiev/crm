<style>
  #portlet_header{
  	position:relative;
  }
  .loader {
  background: none;
  }

 .loader .loading {
  width: 100px;
  height: 70px;
  background: #333 url('/tpl/img/loaders/loading_mask.gif') center 12px no-repeat;
  border-radius: 3px;
  -moz-border-radius: 3px;
  -webkit-border-radius: 3px;
  position: absolute;
  left:50%;
  margin-left:-25px;
  top:50%;
  margin-top: -25px;
  opacity: 0.9;
  -moz-opacity: 0.9;
  text-align: center;
  color: white;
  padding-top:39px;
}
</style>	
<div id="content">		

	<div id="content-header">
		<h1>Open Positions</h1>
	</div> <!-- #content-header -->	


	<div id="content-container">





      <div class="row col-md-12">

		

		
	     	<div class="row col-md-10">
					<form id="range-form">

						<div class="portlet">
							<div class="col-md-2">
								<h4>Expiration Date Start</h4>    
								<input class="form-control" type="text" placeholder="Choose Start Date" name="exStart" id="exStart" data-date-format="yyyy-mm-dd" data-date-autoclose="true">

							</div>

							<div class="col-md-2">
								<h4>Expiration Date End</h4>    
								<input class="form-control" type="text" placeholder="Choose End Date" name="exEnd" id="exEnd" data-date-format="yyyy-mm-dd" data-date-autoclose="true">

							</div>
							<div class="col-md-2">
								<h4>Range</h4>
								<div class="btn-group">
									<button type="button" class="btn btn-default dropdown-toggle range" data-toggle="dropdown">
										Select Range <span class="caret"></span>
									</button>
									<ul class="dropdown-menu" role="menu">
																	    
										{loop="ranges"}
										<li>
											<a href="javascript:selectRange('{$value.value}');">
												{$value.text}
											</a>
										</li>
										{/loop}

									</ul>
								</div>



							</div>
                     </div>
							     	  
							<div class="col-md-2">
							   <h4>Desk</h4>
							     <select id="desk" name="desk"  class="form-control">
									<option value="0" >All</option>
									
								</select> 

							</div >

                            
                           <div class="col-md-3">
                            
                            <h4>Employee</h4>
                            <select id="employee" name="employee" class="form-control">
                                               <option value="0" >All</option>
                                     </select>   
							

						</div> 
                      
                    

					</form>
					<div class="col-md-2">
                      <h5>&nbsp;</h5>
                
                <a href="" onclick="event.preventDefault(); getCurrentPrices();return false;"  class="btn btn-secondary">Open Positions</a>
              </div>
				</div>
		<div class="col-md-10">		
		 <div class=" portlet" id="open_table_holder">
                   
					       <div class="portlet-header" id="portlet-header">
                            <div class='loader' style='display:none'>
                   	      <div class='loader loading '>
                            Current Price ...
                          </div>
                          </div>
						    <h3>
							   Open Positions
							      
						    </h3>   

					    </div> <!-- /.portlet-header -->
					    <div class="portlet-content">		
  
                    <div class="table-responsive">
                            
							<table 
							class="table table-striped table-bordered table-hover table-highlight"  
							data-display-rows="10"
							data-info="true"
							data-search="true"
							data-length-change="true"
							data-paginate="true"
							id="open_table"
							>

						</table>
					</div> <!-- /.table-responsive -->
                      </div> <!-- /.portlet-content -->
      </div>
      </div>
       <div class="list-group col-md-2">  
				                			                
								<a href="javascript:;" class="list-group-item "><h3 class="pull-right"><i class="fa fa-dollar"></i></h3>
									<h4 class="list-group-item-heading" id="total_pnl">-</h4>
									<p class="list-group-item-text"><h5>Total PNL</h5></p>
				
								</a>
								<a href="javascript:;" class="list-group-item "><h3 class="pull-right"><i class="fa fa-dollar"></i></h3>
									<h4 class="list-group-item-heading" id="real_pnl">-</h4>
									<p class="list-group-item-text"><h5>Real PNL</h5></p>
				
								</a>
	  </div>
  </div>
</div> <!-- /#content-container -->
</div> <!-- #content -->

<script src="{$GLOBALS.theme_path}js/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="{$GLOBALS.theme_path}js/analytics-openpositions.js"></script>
