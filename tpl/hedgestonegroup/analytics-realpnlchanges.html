<div id="content">		

	<div id="content-header">
		<h1>Real PNL Changes</h1>
	</div> <!-- #content-header -->	


	<div id="content-container">





      <div class="row">

		

			<div class="col-md-12">
               <div class="row">
               <form id="range-form">
					  <div class="col-md-2">
						 <h4>Start Date</h4>    
					     <input class="form-control" type="text" placeholder="Start date" name="pStart" id="pStart" data-date-format="yyyy-mm-dd" data-date-autoclose="true">
					  </div>
					  <div class="col-md-2">
						 <h4>End Date</h4>
						 <input class="form-control" type="text" placeholder="End date" name="pEnd" id="pEnd" data-date-format="yyyy-mm-dd" data-date-autoclose="true">
					  </div>	
                      <div class="col-md-1">
					     <h4>Range</h4>
					     <div class="btn-group">
							<button type="button" class="btn btn-default dropdown-toggle range" data-toggle="dropdown">
								Select Range <span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu">
							<li><a href="javascript:selectRange(0);">Today</a></li>	
							<li><a href="javascript:selectRange(1);">Yesterday</a></li>	
							<li><a href="javascript:selectRange(7);">Last 7 days</a></li>
							<li><a href="javascript:selectRange(30);">Last 30 days</a></li>
							<li><a href="javascript:selectRange(90);">Last 90 days</a></li>
							<li class="divider"></li>										    
							{loop="ranges"}
							<li>
							<a href="javascript:selectRange('{$value.value}');">
								{$value.text}
							</a>
							</li>
							{/loop}
							</ul>
					     </div>
					  </div>
					<div class="col-md-2">
						  <h4>Desk</h4>
						  <select class="form-control" type="text" name="desk" id="desk"> 
                               <option value="0" >All</option>
							   
                           </select>
					</div>
					<div class="col-md-1">
						  <h4>Win/Loss</h4>
						  <select class="form-control" type="text" id="winloss"> 
                               <option value="1" >Win</option>
							   <option value="-1" >Loss</option>
                           </select>
					</div>
				    <div class="col-md-2">
                      <h4>Real PNL From</h4>    
                      <input class="form-control" type="text" placeholder="Amount USD" id="RealPNL_from">
                    </div>

                    <div class="col-md-2">
                      <h4>Real PNL To</h4>
                      <input class="form-control" type="text" placeholder="Amount USD" id="RealPNL_to">
                    </div>
					
				   </form>
				   <div class="col-md-2">
                    <h4>&nbsp;</h4>
                    <a href="" onclick="event.preventDefault(); getRealPNL(); return false;"  class="btn btn-blue">Get Real PNL</a>
                   </div>	
               </div> 	  	
			</div>    	
        <div class="col-md-11">
        	<div class="portlet" id="pnl_table_holder">
        		<div class="portlet-header" >
				  <h3>
				  <i class="fa fa-table"></i>
					  Real PNL
			      </h3>   
		        </div> <!-- /.portlet-header -->
		        <div class="portlet-content">
		           <div class="table-responsive">
						<table class="table table-striped table-bordered table-hover table-highlight" id="pnl_table">
						</table>
				  </div>				
		        </div>
        	</div>
        </div>
        
	</div>	
</div> <!-- /#content-container -->


</div> <!-- #content -->
