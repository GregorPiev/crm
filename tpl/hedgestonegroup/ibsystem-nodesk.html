

	
	<div id="content">		
		
		<div id="content-header">
			<h1>Unassigned Customers</h1>
		</div> <!-- #content-header -->	


		<div id="content-container">
      
			
    




			<div class="row">

				<div class="col-md-9">

				


					<div class="portlet">

						<div class="portlet-header">

							<h3>
								<i class="fa fa-table"></i>
								Active customers in the last 2 months
							</h3>

						</div> <!-- /.portlet-header -->

						<div class="portlet-content">						

							<div class="table-responsive">

							<table id="customerTBL" 
								class="table table-striped table-bordered table-hover table-highlight table-checkable" 
								data-provide="datatable" 
								data-display-rows="10"
								data-info="true"
								data-search="true"
								data-length-change="true"
								data-paginate="true"
							>
									<thead>
										<tr>
											<th data-type="numeric" data-filterable="true" data-sortable="true">ID</th>
											<th data-filterable="true" data-sortable="true">Name</th>
                      <th data-direction="desc" data-type="date"  data-filterable="true" data-sortable="true" >Last Active</th>
                      <th >Assign Desk</th>
										</tr>
									</thead>
									<tbody>
                  	{loop="customers"}
                      <tr >
											 <td>{$value.id}</td>
											 
											 <td>{$value.FirstName} {$value.LastName}</td>
                       <td>{$value.LastTimeActive}</td>
                       <td id="td_{$value.id}">
                       <div class="btn-group ">
				                <button id="btn_{$value.id}" class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown">
				                  Assign to <span class="caret"></span>
				                </button>
				                  <ul class="dropdown-menu" role="menu">
				                <li><a href="#" onclick="assignDesk('{$value.id}',419); return false;" >Tel Aviv</a></li>  	
		                        <li><a href="#" onclick="assignDesk('{$value.id}',63); return false;" >South Africa</a></li>
		                        
		                       
		                      </ul>
				                </div>
                      </td>
											 
										  </tr>
				            {/loop}
										
						
									
									</tbody>
								</table>
							</div> <!-- /.table-responsive -->
							

						</div> <!-- /.portlet-content -->

					</div> <!-- /.portlet -->

<script>
$(document).ready(function() {
  
});

function assignDesk(userid,desk){
    
     //$("#btn_" + userid).attr("disabled", "disabled");
       
    
    apiRequest('assignDesk','userid='+userid + '&desk=' + desk,'#customerTBL',function(data){
      $("#td_" + userid).html('<i class="fa fa-check"></i>');
    });
}

</script>





			



				</div> <!-- /.col-md-9 -->




			

			</div> <!-- /.row -->

		</div> <!-- /#content-container -->
		

	</div> <!-- #content -->
