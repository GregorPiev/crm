<style type="text/css">
  .edit , .delete {cursor:pointer;}
  .minimize{width:107px; display:inline;float:right;}
  #addForm{display:none; margin-bottom:20px;width:800px;}
  .form_row{ margin-bottom:20px; float:left; width:230px; }
  .form_row span{ margin-right:10px;margin-left:25px; font-size:15px; text-transform:capitalize; float:left;}
  .form_row select{ width:205px;margin-left:25px;}
  .form_row input{ width:205px;margin-left:25px;}
  h6{color:#f00;display: none;}
  .error{position: absolute; font-size: 10px !important; width: 150px; height: 20px; margin: 33px 0px 0px 0px !important; color: #f00;}
  .alphaNumeric{margin-left: 36px !important;}
  .isNum{margin-left: 19px !important;}
</style>


<div id="content">		

	<div id="content-header">
		<h1>Promo Codes - Usage Report</h1>
	</div> <!-- #content-header -->	


	<div id="content-container">

		<div class="row">

			<div class="col-md-12">

				<div class="row">
					<form id="range-form">

						<div class="portlet">
							<div class="col-md-3">
								<h4>Start Date</h4>    
								<input class="form-control" type="text" placeholder="Start date" name="dpStart" id="dpStart" data-date-format="yyyy-mm-dd" data-date-autoclose="true">

							</div>

							<div class="col-md-3">
								<h4>End Date</h4>
								<input class="form-control" type="text" placeholder="End date" name="dpEnd" id="dpEnd" data-date-format="yyyy-mm-dd" data-date-autoclose="true">
							</div>
							<div class="col-md-1">
								<h4>Range</h4>
								<div class="btn-group">
									<button type="button" class="btn btn-default dropdown-toggle range" data-toggle="dropdown">
										Select Range <span class="caret"></span>
									</button>
									<ul class="dropdown-menu" role="menu">
										<li><a href="javascript:selectRange(7);">Last 7 days</a></li>
										<li><a href="javascript:selectRange(30);">Last 30 days</a></li>
										<li><a href="javascript:selectRange(90);">Last 90 days</a></li>
										<li class="divider"></li>							    
										{loop="ranges"}
										<li>
											<a href="javascript:selectRange('{$value.value}');">
												{$value.text}
											</a>
										</li>
										{/loop}

									</ul>
								</div>
							</div>
						</div>




					</form>
				</div>


				<div class="portlet" id="commissions_table_holder">

					<div class="portlet-header" >

						<h3>
							<i class="fa fa-table"></i>
							Promo Code Usage
						</h3>

					</div> <!-- /.portlet-header -->

					<div class="portlet-content">						
            <form id="addForm">
              <div class="form_row">
                <h4>Promo Code</h4>
                            <select id="promo_add" name="promo" class="form-control">
                              <option value="0" >Select</option>
                              {loop="promos"}
                             <option value="{$value.id}" > {$value.hash}</option>                                                           
                              {/loop}
                            </select>
              </div>
              <div class="form_row">
                <h4>Customer ID</h4>
                            <input type="text" id="customer_add" name ="customer" class="form-control">
              </div>
            </form>         

						<div class="table-responsive">

							<table 
							class="table table-striped table-bordered table-hover table-highlight"  
							data-display-rows="10"
							data-info="true"
							data-search="true"
							data-length-change="true"
							data-paginate="true"
							id="commissions_table"
							>

						</table>
					</div> <!-- /.table-responsive -->


				</div> <!-- /.portlet-content -->

			</div> <!-- /.portlet -->


		</div> <!-- /.col-md-9 -->
	</div> <!-- /#content-container -->


</div> <!-- #content -->	


<script src="{$GLOBALS.theme_path}js/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="{$GLOBALS.theme_path}js/promo-usage.js"></script>
<script src="{$GLOBALS.theme_path}js/form-utills.js"></script>
