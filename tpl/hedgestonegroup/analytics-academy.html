<div id="content">		

	<div id="content-header">
		<h1>Academy Sessions</h1>
	</div> <!-- #content-header -->
	<div id="content-container">
      <div class="row">
		<div class="col-md-11">
                       <div class="row">
                                <form id="range-form">
                                                  <div class="col-md-2">
                                                         <h4>Start Date</h4>    
                                                     <input class="form-control" type="text" placeholder="Start date" name="sStart" id="sStart" data-date-format="yyyy-mm-dd" data-date-autoclose="true">
                                                  </div>
                                                  <div class="col-md-2">
                                                         <h4>End Date</h4>
                                                         <input class="form-control" type="text" placeholder="End date" name="sEnd" id="sEnd" data-date-format="yyyy-mm-dd" data-date-autoclose="true">
                                                  </div>	
                              <div class="col-md-2">
                                                     <h4>Range</h4>
                                                     <div class="btn-group">
                                                                <button type="button" class="btn btn-default dropdown-toggle range" data-toggle="dropdown">
                                                                        Select Range <span class="caret"></span>
                                                                </button>
                                                                <ul class="dropdown-menu" role="menu">
                                                                <li><a href="javascript:selectRange(0);">Today</a></li>	
                                                                <li><a href="javascript:selectRange(1);">Yesterday</a></li>	
                                                                <li><a href="javascript:selectRange(7);">Last 7 days</a></li>
                                                                <li><a href="javascript:selectRange(30);">Last 30 days</a></li>
                                                                <li><a href="javascript:selectRange(90);">Last 90 days</a></li>
                                                                <li class="divider"></li>								    
                                                                {loop="ranges"}
                                                                <li>
                                                                <a href="javascript:selectRange('{$value.value}');">
                                                                        {$value.text}
                                                                </a>
                                                                </li>
                                                                {/loop}
                                                                </ul>
                                                     </div>
                                                  </div>
                                        <div class="col-md-3" id="employee_col">
                                           <h4>Employee</h4>
                                           <select class="js-example-tokenizer" multiple="multiple" id="employee" name="employee[]">
                     
                                           </select> 
                                           </div>          
                               </form>
                               
                               
                               <div class="col-md-1">
                                    <h4>&nbsp;</h4>
                                    <a id="open-session" href="" onclick="event.preventDefault(); return false;"  class="btn btn-blue">Open Session</a>
                               </div>
                               <div class="col-md-1">
                                    <h4>&nbsp;</h4>
                                    <a href="" id="refresh_session" class="btn btn-success">Refresh</a>
                               </div>
                       </div> 	  	
		</div>
		<div class="col-md-9">
			<div class="list-group col-md-3">  				
				<a href="javascript:;" class="list-group-item "><h3 class="pull-right"><i class="fa fa-bar-chart"></i></h3>

				  <p class="list-group-item-text">Total Sessions</p>
				</a>
			</div>
			<div class="list-group col-md-3">

				    <p class="list-group-item-text">Total Duration</p>
				</a>
			</div>                    
		</div>

						</table>
