	<div id="content">		
		
		<div id="content-header">
			<h1>Verification Change Log</h1>
		</div> <!-- #content-header -->	

		<div id="content-container">

			<div class="row">

				<div class="col-md-12">

				    <div class="row">
			            <form id="range-form">
			                        <div class="portlet">
			                           
			                                <div class="col-md-2">
			                            <h4>Start Date</h4>    
												<input class="form-control" type="text" placeholder="Start date" name="dpStart" id="dpStart" data-date-format="yyyy-mm-dd" data-date-autoclose="true" />
			                            		
											</div>
			
			                                <div class="col-md-2">
			                                <h4>End Date</h4>
												<input class="form-control" type="text" placeholder="End date" name="dpEnd" id="dpEnd" data-date-format="yyyy-mm-dd" data-date-autoclose="true" />
											</div>                             
			                        </div>                        
			             </form>
			        </div>


					<div class="portlet" id="VerificationChangeLog_table_holder">

						<div class="portlet-header" >

							<h3>
								<i class="fa fa-table"></i>
								Change Log
							</h3>

						</div> <!-- /.portlet-header -->

						<div class="portlet-content">						

           

							<div class="table-responsive">

							<table 
								class="table table-striped table-bordered table-hover table-highlight"  
								data-display-rows="10"
								data-info="true"
								data-search="true"
								data-length-change="true"
								data-paginate="true"
				                id="VerificationChangeLog_table"
				                >
												
								</table>
							</div> <!-- /.table-responsive -->

						</div> <!-- /.portlet-content -->

					</div> <!-- /.portlet -->

				</div> <!-- /.col-md-9 -->

			</div> <!-- /.row -->

		</div> <!-- /#content-container -->

	</div> <!-- #content -->	

  <script src="{$GLOBALS.theme_path}js/plugins/datepicker/bootstrap-datepicker.js"></script>
  <script src="{$GLOBALS.theme_path}js/verificationchangelog.js"></script>
  <script>
  	$(document).ready(function() {
	
	    $('#dpEnd').val(new Date().format("yyyy-MM-dd"));
	        
	    var dpStart = new Date(new Date().getTime() - 30*24*60*60 * 1000);
	    
	    $('#dpStart').val(dpStart.format("yyyy-MM-dd"));
	    $('#dpStart, #dpEnd').datepicker();
	    getVerificationChangeLog();
	    
	    
	
	    $('#dpStart, #dpEnd').change(function() 
	    {      
	        getVerificationChangeLog();
	    });          

	});
 </script>
