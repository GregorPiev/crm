

<style>

<div id="content">

    <div id="content-header">

    </div> <!-- #content-header -->


    <div id="content-container">


        <div class="row">

            <div class="col-md-9">

                <div class="row">

                    <div class="col-md-4 col-sm-5" id="form-container">



                        <div class="list-group">



                            <a href="javascript:;" class="list-group-item">
                                <i class="fa fa-cog"></i> &nbsp;&nbsp;Reset Password

                        </div> <!-- /.list-group -->

                    </div> <!-- /.col -->


                    <div class="col-md-8 col-sm-7">

                            <div class="form-group">

                                <button id="cahangePass" class="btn btn-primary btn-block">Change Password &nbsp; <i class="fa fa-play-circle"></i></button>
