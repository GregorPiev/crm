 <style>
 #chartdiv {
 				
	width		: 100%;
	height		: 900px;
	font-size	: 11px;
}
  </style>
  
<div id="content">		

	<div id="content-header">
		<h1>Deposits By First Deposit Month</h1>
	</div> <!-- #content-header -->	


	<div id="content-container">





      <div class="row col-md-12">

		

		
	     	<div class="row col-md-10">
					<form id="range-form">

						<div class="portlet">
							<div class="col-md-2">
								<h4>Month</h4>    
								<input class="form-control" type="text" placeholder="Choose Month" name="dpMonth" id="dpMonth" data-date-format="yyyy-mm" data-date-autoclose="true">

							</div>

							
							<div class="col-md-2">
								<h4>Range</h4>
								<div class="btn-group">
									<button type="button" class="btn btn-default dropdown-toggle range" data-toggle="dropdown">
										Select Range <span class="caret"></span>
									</button>
									<ul class="dropdown-menu" role="menu">
																	    
										{loop="ranges"}
										<li>
											<a href="javascript:selectRange('{$value.value}');">
												{$value.text}
											</a>
										</li>
										{/loop}

									</ul>
								</div>



							</div>
                     </div>
							

							<div class="col-md-2">
							   <h4>Desk</h4>
							     <select id="desk" name="desk"  class="form-control">
									<option value="0" >All</option>
									
								</select> 

							</div >

                            <div class="col-md-3">

                            <h4>Employee</h4>
                            <select id="employee" name="employee" class="form-control">
                                               <option value="0" >All</option>
                                     </select>   
							

						</div>



					</form>
				</div>
		<div class="col-md-9">		
		 <div class=" portlet" id="chart_holder">

					       <div class="portlet-header" >

						    <h3>
							   <i class="fa fa-bar-chart"></i>
							       Deposits
						    </h3>   

					    </div> <!-- /.portlet-header -->
					    <div class="portlet-content">		
  
  <div id="chartdiv"></div>
  </div>
  </div>
  </div>
  <div class="list-group col-md-2">	
				
								<a href="javascript:;" class="list-group-item" onclick="getMonthsForRetention('Total Deposits','total_depositsUSD');return false;">
								    <h3 class="pull-right"><i class="fa fa-dollar"></i></h3>
									<h4 class="list-group-item-heading" id="total_deposits">-</h4>
									<h5 class="list-group-item-text" id="title_data1">Total Deposits</h5>
				
								</a>
							     <a href="javascript:;" class="list-group-item" onclick="getMonthsForRetention('Total Customers','total_customers');return false;">
								    <h3 class="pull-right"><i class="fa fa-bar-chart"></i></h3>
									<h4 class="list-group-item-heading" id="total_customers">-</h4>
									<h5 class="list-group-item-text" id="title_data2">Total Customers</h5>
				
								</a>
	</div>
  </div>
  </div>
</div>	

<script src="{$GLOBALS.theme_path}js/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="http://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="http://www.amcharts.com/lib/3/pie.js"></script>
<script src="{$GLOBALS.theme_path}js/analytics-months.js"></script>
