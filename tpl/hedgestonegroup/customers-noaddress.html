

	
	<div id="content">		
		
		<div id="content-header">
			<h1>No Address Report</h1>
		</div> <!-- #content-header -->	


		<div id="content-container">
      
			
    




			<div class="row">

				<div class="col-md-9">

				


					<div class="portlet">

						<div class="portlet-header">

							<h3>
								<i class="fa fa-table"></i>
								Depositors with no address in the CRM
							</h3>

						</div> <!-- /.portlet-header -->

						<div class="portlet-content">						

							<div class="table-responsive">

							<table 
								class="table table-striped table-bordered table-hover table-highlight table-checkable" 
								data-provide="datatable" 
								data-display-rows="10"
								data-info="true"
								data-search="true"
								data-length-change="true"
								data-paginate="true"
							>
									<thead>
										<tr>
											<th data-filterable="true" data-sortable="true" data-direction="desc">ID</th>
											<th data-direction="asc" data-filterable="true" data-sortable="true">Name</th>
                      <th data-filterable="false" data-sortable="false">CRM</th>
										</tr>
									</thead>
									<tbody>
                  	{loop="customers"}
                      <tr>
											 <td>{$value.id}</td>
											 
											 <td>{$value.FirstName} {$value.LastName}</td>
                       <td><a class="btn btn-secondary" target="_blank" href="https://spotcrm.hedgestonegroup.com/crm/customers/page/{$value.id}">View Profile</a></td>
											 
										  </tr>
				            {/loop}
										
						
									
									</tbody>
								</table>
							</div> <!-- /.table-responsive -->
							

						</div> <!-- /.portlet-content -->

					</div> <!-- /.portlet -->







			



				</div> <!-- /.col-md-9 -->




			

			</div> <!-- /.row -->

		</div> <!-- /#content-container -->
		

	</div> <!-- #content -->
