<script>
   
	$('link[href="{$GLOBALS.theme_path}css/bootstrap.min.css"]').attr("href","{$GLOBALS.theme_path}css/bootstrap.3.3.5.min.css");
</script>
<style>
    .btn-blue{color:#fff;background-color:#0099ff;border-color:#0099ff}
	.btn-blue:hover{color:#fff;background-color:#0066ff;border-color:#0066ff}
	.btn-blue:active{color:#fff;background-color:#0066ff;border-color:#0066ff}
	.modal-xlarge{	
     width: 1800px;
     height:1500px;
     left:30px;
     outline: none
	}
	.modal-large{	
     width: 1600px;
     height:1500px;
     left:80px;
     outline: none
	}
	.modal-header{
	 background-color: #444;
     color: #fff;
     font-weight: 600;
     border: 1px solid #3a3a3a;	
	}
	td.withdrawal-detail {
    background: url('/tpl/img/details_open.png') no-repeat center center;
    cursor: pointer;
    }
    tr.shown td.withdrawal-detail {
    background: url('/tpl/img/details_close.png') no-repeat center center;
    }
    body.modal-scroll{ 
    overflow-y:hidden;
    }
	.modal{ 
    overflow-y:auto;
    }
</style>

<div id="content">		

	<div id="content-header">
		<h1>Retention - Withdrawals</h1>
	</div> <!-- #content-header -->	


	<div id="content-container">





      <div class="row">

		

			<div class="col-md-9">
               <div class="row">  	
					<form id="range-form">
					  <div class="col-md-2">
						 <h4>Start Date</h4>    
					     <input class="form-control" type="text" placeholder="Start date" name="wStart" id="wStart" data-date-format="yyyy-mm-dd" data-date-autoclose="true">
					  </div>
					  <div class="col-md-2">
						 <h4>End Date</h4>
						 <input class="form-control" type="text" placeholder="End date" name="wEnd" id="wEnd" data-date-format="yyyy-mm-dd" data-date-autoclose="true">
					  </div>	
                      <div class="col-md-2">
					     <h4>Range</h4>
					     <div class="btn-group">
							<button type="button" class="btn btn-default dropdown-toggle range" data-toggle="dropdown">
								Select Range <span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu">						    
							{loop="ranges"}
							<li>
							<a href="javascript:selectRange('{$value.value}');">
								{$value.text}
							</a>
							</li>
							{/loop}
							</ul>
					     </div>
					  </div>
					  <div class="col-md-2">
						  <h4>Desk</h4>
						  <select class="form-control" type="text" name="desk" id="desk"> 
                               <option value="0" >All</option>
                           </select>
					  </div>
				   </form>
				   <div class="col-md-3">
                    <h4>&nbsp;</h4>
                    <a href="" onclick="event.preventDefault(); getOnHold(); return false;"  class="btn btn-blue">Get Withdrawals</a>
                   </div>
		</div>		
		</div> <!-- col-md-9 -->
		<div class="list-group col-md-3">
				    <a href="" class="list-group-item "><h3 class="pull-right"><i class="fa fa-dollar"></i></h3>
						<h4 class="list-group-item-heading" id="total_withdrawals">-</h4>
						<p class="list-group-item-text"><h5>Total Withdrawals</h5></p>
				    </a>
	    </div> <!-- list-group col-md-3 -->   
		<div class="col-md-12">
             		<h5></h5>
             	</div>
        <div class="col-md-6">
        	<div class="portlet" id="customers_table_holder">
        		<div class="portlet-header" >
				   <h3>
				   <i class="fa fa-table"></i>
			       Customers
			       </h3>   
		        </div> <!-- /.portlet-header -->
		        <div class="portlet-content">
		          <div class="table-responsive">
						<table 
						class="table table-striped table-bordered table-hover table-highlight"  
						data-display-rows="10"
						data-info="true"
						data-search="true"
						data-length-change="true"
						data-paginate="true"
						id="customers_table"
						>
						</table>
				  </div>			
		        </div>
        	</div>
        </div>     	
        <div class="col-md-6">
        	<div class="portlet" id="withdrawals_table_holder">
        		<div class="portlet-header" >
				  <h3>
				  <i class="fa fa-table"></i>
					  Withdrawals
			      </h3>   
		        </div> <!-- /.portlet-header -->
		        <div class="portlet-content">
		           <div class="table-responsive">
						<table 
						class="table table-striped table-bordered table-hover table-highlight"  
						data-display-rows="10"
						data-info="true"
						data-search="true"
						data-length-change="true"
						data-paginate="true"
						id="withdrawals_table"
						>
						</table>
				  </div>				
		        </div>
        	</div>
        </div>     	
	</div>	
</div> <!-- /#content-container -->


</div> <!-- #content -->

<script src="{$GLOBALS.theme_path}js/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="{$GLOBALS.theme_path}js/plugins/bootbox/bootbox.min.js"></script>
