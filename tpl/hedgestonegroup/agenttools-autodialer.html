<div id="content">    

  <div id="content-header">
    <h1>Auto Dailer</h1>
  </div> <!-- #content-header --> 


  <div id="content-container">
    
    <div class="row">

      <div class="col-md-12">

        <div class="row">
          <form id="range-form">

            <div class="portlet">
              <div class="col-md-2">
                <h4>Start Date</h4>    
                <input class="form-control" type="text" placeholder="Start date" name="dpStart" id="dpStart" data-date-format="yyyy-mm-dd" data-date-autoclose="true">

              </div>

              <div class="col-md-2">
                <h4>End Date</h4>
                <input class="form-control" type="text" placeholder="End date" name="dpEnd" id="dpEnd" data-date-format="yyyy-mm-dd" data-date-autoclose="true">
              </div>
              <div class="col-md-2">
                <h4>Range</h4>
                <div class="btn-group">
                  <button type="button" class="btn btn-default dropdown-toggle range" data-toggle="dropdown">
                    Select Range <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="javascript:selectRange(7);">Last 7 days</a></li>
                    <li><a href="javascript:selectRange(30);">Last 30 days</a></li>
                    <li><a href="javascript:selectRange(90);">Last 90 days</a></li>
                    <li class="divider"></li>                 
                    {loop="ranges"}
                    <li>
                      <a href="javascript:selectRange('{$value.value}');">
                        {$value.text}
                      </a>
                    </li>
                    {/loop}

                  </ul>
                </div>
              </div>

            </div>
          </form>
        </div>
        
        </div>
        
        <div class="col-md-12">
        	<div class=" portlet" id="change_table_holder">
				<div class="portlet-header" >
				    <h3>
					   <i class="fa fa-table"></i>
					       Choose Phone Prefix and CallerID
				    </h3>
				</div>
			    <div class="portlet-content">
			    	<form id="selectPrefix-form">
			    		<div class="col-md-3">
			    			<h4>Prefix Select</h4>
			    			<select id="prefixSelect" name="prefix" class="form-control elementToCall col-md-6 col-lg-6" onchange="savePrefix(this)">
			    				<option value="00" >Default(015)</option>
			    				<option value="015" >015</option>
			    				<option value="012" >012</option>
			    				<option value="013" >013</option>
			    				<option value="014" >014</option>
			    				<option value="0*" >0*</option>
			    			</select>
			    		</div>
			    		<div class="col-md-3">
			    			<h4>Caller ID Select</h4>
			    			<select id="callerIDSelect" name="callerID" class="form-control elementToCall col-md-6 col-lg-6">
			    				<option value="00" >CallerID restricted</option>
			    				<option value="01" >Canada</option>
			    				<option value="02" >South Africa Johannesburg</option>
			    				<option value="03" >France Paris</option>
			    				<option value="04" >Spain</option>
			    				<option value="05" >UK</option>
			    				<option value="06" >Australia</option>
			    				<option value="07" >New Zealand</option>
			    				<option value="08" >Bahrain</option>
			    				<option value="09" >Russia</option>
			    				<option value="20" >CallerID restricted</option>
			    				<option value="21" >UK(012)</option>
			    				<option value="22" >Cyprus(012)</option>
			    				<option value="23" >Australia(012)</option>
			    				<option value="24" >Canada(012)</option>
			    				<option value="25" >France(012)</option>
			    				<option value="26" >New Zealand(012)</option>
			    				<option value="27" >South Africa(012)</option>
			    				<option value="28" >Spain(012)</option>
			    				<option value="29" >Russia(012)</option>
			    				<option value="30" >UK 2(012)</option>
			    				<option value="31" >UK 3(012)</option>
			    			</select>
			    		</div>
			    	</form>
			    </div>
			</div>
        </div>
        
        <div class="col-md-12">
     		<h5></h5>
     	</div>
     	
        <div class="col-md-12">
        <div class="portlet" id="autoDailer_table_holder">

          <div class="portlet-header" >

            <h3>
              <i class="fa fa-table"></i>
              Auto Dailer
            </h3>

          </div> <!-- /.portlet-header -->
          <div id="addCallBack"></div>
          <div class="portlet-content">           

            
            
            <div class="table-responsive">

              <table 
              class="table table-striped table-bordered table-hover table-highlight"  
              data-display-rows="10"
              data-info="true"
              data-search="true"
              data-length-change="true"
              paginate="true"
              data-filterable="true"
              id="autoDailer_table"
              >
                
            </table>
            
          </div> <!-- /.table-responsive -->


        </div> <!-- /.portlet-content -->

      </div> <!-- /.portlet -->


    </div> <!-- /.col-md-9 -->
  </div> <!-- /#content-container -->


</div> <!-- #content -->  


<script src="{$GLOBALS.theme_path}js/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
<script src="{$GLOBALS.theme_path}js/autodialer.js"></script>
