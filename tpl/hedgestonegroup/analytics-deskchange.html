<script>
   
	$('link[href="{$GLOBALS.theme_path}css/bootstrap.min.css"]').attr("href","{$GLOBALS.theme_path}css/bootstrap.3.3.5.min.css");
</script>

<style>
	.btn-blue{color:#fff;background-color:#0099ff;border-color:#0099ff}
	.btn-blue:hover,.btn-blue:active,.btn-blue:focus{color:#fff;background-color:#0066ff;border-color:#0066ff}
	
	.ajax-mask .loading{
	  position : fixed;
	  top: 50%;
	  left: 50%;
     }
</style>
	
<div id="content">		

	<div id="content-header">
		<h1>Retention - Desk Change</h1>
	</div> <!-- #content-header -->	

	<div id="content-container">
	 <div class="row">
	 	<form id="range-form">
	 		<div class="col-md-2">
				<h4>Start Date</h4>    
				<input class="form-control dates" type="text" placeholder="Start date" name="chStart" id="chStart" data-date-format="yyyy-mm-dd" data-date-autoclose="true">

			</div>

			<div class="col-md-2">
			 	<h4>End Date</h4>
				<input class="form-control dates" type="text" placeholder="End date" name="chEnd" id="chEnd" data-date-format="yyyy-mm-dd" data-date-autoclose="true">
			</div>
			<div class="col-md-1">
									<h4>Range</h4>
									<div class="btn-group">
										<button type="button" class="btn btn-default dropdown-toggle range" data-toggle="dropdown">
											Select Range <span class="caret"></span>
										</button>
										<ul class="dropdown-menu" role="menu">
											<li><a href="javascript:selectRange(0);">Today</a></li>
											<li><a href="javascript:selectRange(1);">Yesterday</a></li>
											<li><a href="javascript:selectRange(7);">Last 7 days</a></li>
											<li><a href="javascript:selectRange(30);">Last 30 days</a></li>
											<li><a href="javascript:selectRange(90);">Last 90 days</a></li>
											<li class="divider"></li>							    
											{loop="ranges"}
											<li>
												<a href="javascript:selectRange('{$value.value}');">
													{$value.text}
												</a>
											</li>
											{/loop}
	
										</ul>
									</div>
	
	
	
		    </div>
		    <div class="col-md-2">
		    	<h4>From Desk</h4>
		    	<select class="form-control" name="deskFrom" id="deskFrom">
		    	<option value="0">All</option>	
		    	</select>
		    </div>
		    <div class="col-md-2">
		    	<h4>To Desk</h4>
		    	<select class="form-control" name="deskTo" id="deskTo">
		    	<option value="0">All</option>
		    	</select>
		    </div>
	 	</form>
	 	<div class="col-md-2">
           <h4>&nbsp;</h4>
           <a href="" onclick="event.preventDefault(); getDeskChanges(); return false;"  class="btn btn-blue">Get Desk Changes</a>
        </div>
        <div class="col-md-12"><h4>&nbsp;</h4></div>
	 	<div class="col-md-12">
	 	<div class="portlet" id="change_table_holder">

					<div class="portlet-header" >
                        
						<h3>
							<i class="fa fa-table"></i>
							Desk Changes
						</h3>

					</div> <!-- /.portlet-header -->

					<div class="portlet-content">						
                            
						<div class="table-responsive">

							<table 
							class="table table-striped table-bordered table-hover table-highlight"  
							id="change_table"
							>

						</table>
					</div> <!-- /.table-responsive -->


				</div> <!-- /.portlet-content -->

			</div> <!-- /.portlet -->
        </div>
	 
	 </div>	
	</div> <!-- content-container -->
</div> 	<!-- content -->

<script src="{$GLOBALS.theme_path}js/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="{$GLOBALS.theme_path}js/analytics-deskchange.js"></script>
