<style>
	#customersIds{
		height:350px;
	}
</style>
<div id="content">		
	<div id="content-header">
		<h1>Assign Customers To Employee</h1>
	</div> <!-- #content-header -->	
	<div id="content-container">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div id="callBack"></div>
					<form id="range-form" method="post">
						<div >
							<div class="col-md-3">
								<h4>Customers Ids</h4>    
								<textarea class="form-control" type="text" placeholder="Customers IDs" name="customersIds" id="customersIds"></textarea> 
							</div>
				              <div class="col-md-2">
				                  <h4>Desk</h4>
				                  <select id="desk" name="desk" class="form-control">
				                      <option value="0" >All</option>
				                  </select>
				              </div>
				              <div  class="col-md-2">
				                  <h4>Employee</h4>
				                  <select id="employee" name="employee" class="form-control">
				                     <option value="0" >All</option>
				                  </select>
				              </div>				
							<div class="col-md-1">
								<h4>&nbsp;</h4>
								<div class="btn-group">
									<input type="submit" class="btn btn-secondary" value="ASSIGN" id="submit" />
								</div>
							</div>							
						</div>
					</form>
				</div>
		</div>		
	</div> <!-- /.row -->
</div> <!-- /#content-container -->
</div> <!-- #content -->	
<script src="{$GLOBALS.theme_path}js/customerassign.js"></script>
