<div id="content">

    <div id="content-header">
        <h1>Duplicated accounts</h1>
    </div> <!-- #content-header -->

    <div id="content-container">
        <div class="row">
            <form id="range-form">
                <div class="col-md-12">

                    <div class="row">
                        <div class="col-md-1">
                            <h4 style="height: 60px;line-height: 60px; font-size: 30px; ">Filter:</h4>
                        </div>
                        <div class="col-md-2">
                            <h4>Deposited</h4>
                            <select id="deposited" name="deposited" class="form-control">
                                <option value="0">All</option>
                                <option value="1">Yes</option>
                                <option value="2">No</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <h4>Affiliate</h4>
                            <select id="affiliate" name="affiliate" class="form-control">
                                <option value="0">All</option>
                                {loop="affGroups"}
                                <option value="{$value.id}"> {$value.gname}</option>
                                {/loop}
                            </select>
                        </div>
                        <div class="col-md-2">
                            <h4>Start Date</h4>
                            <input class="form-control" type="text" placeholder="Start date" name="dpStart"
                                   id="dpStart" data-date-format="yyyy-mm-dd" data-date-autoclose="true">
                        </div>
                        <div class="col-md-2">
                            <h4>End Date</h4>
                            <input class="form-control" type="text" placeholder="End date" name="dpEnd" id="dpEnd"
                                   data-date-format="yyyy-mm-dd" data-date-autoclose="true">
                        </div>

                        <div class="col-md-2">
                            <h4>Range</h4>

                            <div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle range"
                                        data-toggle="dropdown">
                                    Select Range <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="javascript:selectRange(7);">Last 7 days</a></li>
                                    <li><a href="javascript:selectRange(30);">Last 30 days</a></li>
                                    <li><a href="javascript:selectRange(90);">Last 90 days</a></li>
                                    <li class="divider"></li>
                                    {loop="ranges"}
                                    <li>
                                        <a href="javascript:selectRange('{$value.value}');">
                                            {$value.text}
                                        </a>
                                    </li>
                                    {/loop}

                                </ul>
                            </div>
                        </div>
                    </div>


                </div>
            </form>
            <div class="col-md-6">
                <div class="portlet" id="fraud_customers_table_holder">
                    <div class="portlet-header">
                        <h3>
                            <i class="fa fa-table"></i>
                            Accounts
                        </h3>
                    </div> <!-- /.portlet-header -->

                    <div class="portlet-content">
                        <div class="table-responsive">
                            <table
                                    class="table table-striped table-bordered table-hover table-highlight"
                                    data-display-rows="10"
                                    data-info="true"
                                    data-search="true"
                                    data-length-change="true"
                                    data-paginate="true"
                                    id="fraud_customers_table">
                            </table>
                        </div> <!-- /.table-responsive -->
                    </div> <!-- /.portlet-content -->
                </div> <!-- /.portlet -->
            </div> <!-- /.col-md-6 -->
            <div class="col-md-6">
                <div class="portlet" id="fraud_table_holder">
                    <div class="portlet-header">
                        <h3>
                            <i class="fa fa-table"></i>
                            Accounts
                        </h3>
                    </div> <!-- /.portlet-header -->

                    <div class="portlet-content">
                        <div class="table-responsive">
                            <table
                                    class="table table-striped table-bordered table-hover table-highlight"
                                    data-display-rows="10"
                                    data-info="true"
                                    data-search="true"
                                    data-length-change="true"
                                    data-paginate="true"
                                    id="fraud_table">
                            </table>
                        </div> <!-- /.table-responsive -->
                    </div> <!-- /.portlet-content -->
                </div> <!-- /.portlet -->
            </div><!-- col-md-6 -->

        </div> <!-- /.row -->
    </div> <!-- /#content-container -->

</div> <!-- #content -->
<script src="{$GLOBALS.theme_path}js/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="{$GLOBALS.theme_path}js/duplicated.js"></script>
