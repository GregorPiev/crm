<style>	
	#content {
		    padding-bottom: 655px !important;
	}
	
	/*#chartdiv {
		width: 1435px;
  		height: 900px;
		font-size: 14px;
	}	*/	
</style>

	
	<div id="content">		
		
		<div id="content-header">
			<h1> Hourly deposits</h1>
		</div> <!-- #content-header -->	


		<div id="content-container">

			<div class="row">

				<div class="col-md-12">				    
				    	
           				 <form id="range-form">
           				 	
	                        <div class="portlet">
	                            
	                            <div class="col-md-2">
	                           		 <h4>Start Date</h4>    
										<input class="form-control" type="text" placeholder="Start date" name="dpStart" id="dpStart" data-date-format="yyyy-mm-dd" data-date-autoclose="true">
	                            		
								</div>
	
                                <div class="col-md-2">
	                                <h4>End Date</h4>
										<input class="form-control" type="text" placeholder="End date" name="dpEnd" id="dpEnd" data-date-format="yyyy-mm-dd" data-date-autoclose="true">
								</div>
	                
				                 <div class="col-md-2">
			                         <h4>Range</h4>
				                        <div class="btn-group">
											  <button type="button" class="btn btn-default dropdown-toggle range" data-toggle="dropdown">
											    Select Range <span class="caret"></span>
											  </button>
											  <ul class="dropdown-menu" role="menu">
											    <li><a href="javascript:selectRange(7);">Last 7 days</a></li>
											    <li><a href="javascript:selectRange(30);">Last 30 days</a></li>
											    <li><a href="javascript:selectRange(90);">Last 90 days</a></li>
											    <li class="divider"></li>							    
				                   {loop="ranges"}
				                            <li>
				                                <a href="javascript:selectRange('{$value.value}');">
				                                  {$value.text}
				                                </a>
				                            </li>
				                   {/loop}
				                            
											  </ul>
										</div>
				                            
		                        </div> 
		                        
		                        <div class="col-md-3">
									<h4>&nbsp;</h4>
									<label class="checkbox-inline">
										<input type="checkbox" id="onlyFTD" name="onlyFTD"> Only FTD
									</label>
								
							</div> 
	                        </div>
                  		</form>
                    </div>
               </div>
			<div class="row">

				<div class="col-md-10">
					<div class="portlet" id="hourlyDepositsStatistics_table_holder">

						<div class="portlet-header" >

							<h3>
								<i class="fa fa-table"></i>
								 Hourly Deposits 
							</h3>

						</div> <!-- /.portlet-header -->

						<div class="portlet-content">						

           

							<div class="table-responsive">

							<table 
								class="table table-striped table-bordered table-hover table-highlight"  
								data-display-rows="25"
								data-info="true"
								data-search="true"
								data-length-change="true"
								data-paginate="true"
				                id="hourlyDepositsStatistics_table"
				                >
								
								</table>
							</div> <!-- /.table-responsive -->
							

						</div> <!-- /.portlet-content -->

					</div> <!-- /.portlet -->
					
				</div> <!-- /.col-md-9 -->
				
			</div>
			<div class="row">
				 <div class="col-md-12">
	
						<div class="portlet">
	
							<div class="portlet-header">
	
								<h3>
									<i class="fa fa-bar-chart-o"></i>
									 Hourly deposits statistics
								</h3>
	
							</div> <!-- /.portlet-header -->
	
							<div class="portlet-content">
								
								

       						<!-- <div id="chartdiv"></div>	 -->
       							

       							<div id="canvasContainer"></div>
								
	
							</div> <!-- /.portlet-content -->
	
						</div> <!-- /.portlet -->
					</div> <!-- /.col -->
			</div>

          
      
     
		</div>
	</div> <!-- /.row -->

		


  


  
  <script src="{$GLOBALS.theme_path}js/plugins/datepicker/bootstrap-datepicker.js"></script>
  <script src="{$GLOBALS.theme_path}js/hourlydepositsstatistics.js"></script>
  <script src="{$GLOBALS.theme_path}js/Chart.js"></script>
