<style type="text/css">
    .col-md-3 {
        width: 17% !important;
        float: right !important;
    }

    .col-md-9 {
        width: 82% !important;
    }
</style>

<div id="content">

    <div id="content-header">
        <h1>Reports</h1>
    </div>
    <!-- #content-header -->


    <div id="content-container">


        <div class="row">

            <div class="col-md-9">

                <div class="row">
                    <form id="range-form">
                        <div class="portlet">
                            <div class="col-md-2" >
                                <input class="form-control" type="hidden"  name="dpStart" id="dpStart" data-date-format="yyyy-mm-dd" data-date-autoclose="true">
                                <input class="form-control" type="hidden"  name="dpStart_1" id="dpStart_1" data-date-format="yyyy-mm-dd" data-date-autoclose="true">
                                <input class="form-control" type="hidden"  name="dpStart_2" id="dpStart_2" data-date-format="yyyy-mm-dd" data-date-autoclose="true">
                            </div>

                            <div class="col-md-2">
                                <input class="form-control" type="hidden" name="dpEnd" id="dpEnd"  data-date-format="yyyy-mm-dd" data-date-autoclose="true">
                                <input class="form-control" type="hidden" name="dpEnd_1" id="dpEnd_1"  data-date-format="yyyy-mm-dd" data-date-autoclose="true">
                                <input class="form-control" type="hidden" name="dpEnd_2" id="dpEnd_2"  data-date-format="yyyy-mm-dd" data-date-autoclose="true">
                            </div>

                            <div class="col-md-2">

                                <div class="btn-group">

                                </div>

                            </div>


                            <div class="col-md-3">
                                <h4>Affiliate</h4>
                                <select id="affiliate" name="affiliate" class="form-control">
                                    <option value="0">All</option>

                                    {loop="affGroups"}
                                    <option value="{$value.id}"> {$value.gname}</option>
                                    {/loop}
                                </select>
                            </div>


                        </div>

                        <div class="col-sm-2">

                        </div>

                    </form>
                </div>


                <div class="portlet" id="transactions_table_holder">

                    <div class="portlet-header">

                        <h3>
                            <i class="fa fa-table"></i>
                            Affiliates
                        </h3>

                    </div>
                    <!-- /.portlet-header -->

                    <div class="portlet-content">


                        <div class="table-responsive">

                            <table
                                    class="table table-striped table-bordered table-hover table-highlight"
                                    data-display-rows="10"
                                    data-info="true"
                                    data-search="true"
                                    data-length-change="true"
                                    data-paginate="true"
                                    id="transactions_table"
                                    >

                            </table>
                        </div>
                        <!-- /.table-responsive -->


                    </div>
                    <!-- /.portlet-content -->

                </div>
                <!-- /.portlet -->

            </div>
            <!-- /.col-md-9 -->
            <div class="col-md-3">
                <div class="list-group">
                    <a href="javascript:;" class="list-group-item"><h3 class="pull-right"><i class="fa fa-group"></i>
                    </h3>
                        <h4 class="list-group-item-heading" id="total_customers_2">-</h4>

                        <p class="list-group-item-text">Customers 2 Months Ago</p>

                    </a>

                    <a href="javascript:;" class="list-group-item"><h3 class="pull-right"><i class="fa fa-smile-o"></i>
                    </h3>
                        <h4 class="list-group-item-heading" id="total_deposits_number_2">-</h4>

                        <p class="list-group-item-text">FTD 2 Months Ago</p>

                    </a>
                </div>
                <div class="list-group">
                    <a href="javascript:;" class="list-group-item"><h3 class="pull-right"><i class="fa fa-group"></i>
                    </h3>
                        <h4 class="list-group-item-heading" id="total_customers_1">-</h4>

                        <p class="list-group-item-text">Customers 1 Month Ago</p>

                    </a>

                    <a href="javascript:;" class="list-group-item"><h3 class="pull-right"><i class="fa fa-smile-o"></i>
                    </h3>
                        <h4 class="list-group-item-heading" id="total_deposits_number_1">-</h4>

                        <p class="list-group-item-text">FTD 1 Month Ago</p>

                    </a>
                </div>

                <div class="list-group">
                    <a href="javascript:;" class="list-group-item"><h3 class="pull-right"><i class="fa fa-group"></i>
                    </h3>
                        <h4 class="list-group-item-heading" id="total_customers">-</h4>

                        <p class="list-group-item-text">Customers This Month</p>

                    </a>

                    <a href="javascript:;" class="list-group-item"><h3 class="pull-right"><i class="fa fa-smile-o"></i>
                    </h3>
                        <h4 class="list-group-item-heading" id="total_deposits_number">-</h4>

                        <p class="list-group-item-text">FTD This Month</p>

                    </a>
                </div>




            </div>


        </div>
        <!-- /.row -->

    </div>

</div> <!-- #content -->
