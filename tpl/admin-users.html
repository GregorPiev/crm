<style type="text/css" media="screen">
    #ToolTables_users_1,
    #ToolTables_users_2,
    #ToolTables_users_3 {
        display: none;
    }

    .mini {
        width: 116px;
        display: inline;
        float: right;
    }
    .middle {
        width: 54% !important;
        display: inline;
        float: right;
    }

    #changeForm {
        display: none;
        margin-bottom: 20px;
        width: 100%;
    }

    #action_notifications{
    	font-size: 20px;
        font-style: oblique;
        color: red;
        text-align: center;
    }

    .form_row {
        margin-bottom: 20px;
        float: left;
        width: 400px;
    }

    .form_row span {
        margin-right: 10px;
        margin-left: 25px;
        font-size: 15px;
        text-transform: capitalize;
        float: left;
    }

    h6 {color: #f00;}
    
    .cursor-custom{
        cursor: pointer;
    }
    .tooltip{
        z-index: 10000000000;
        border-radius: 5px;
        width: 180px;
        color: #fff;
        position: fixed;
        top: 20px;
        left: 50%;
        opacity: 0;
        text-align: center;
        font-size: 120%;
        word-wrap: break-word;
    }
    .tooltip-success{
        background: #4AA02C;
    }
    .tooltip-danger{
        background: #d2322d;
    }
    .errorField{
        clear: both;
        margin-left: 46%;
        margin-top: 20px;
        color:red;
        font-size: 10px;
        font-style: oblique;
    }
    #upperLine{width: 100%;float:left;}
    #upperLine .form_row{height: 30px;}
    #upperLine .form_row:last-child{clear: left;}
    #changeForm label{width:43% !important;white-space: pre-wrap;}
    #changeForm label[name='Per conversionperformance']{word-break: break-all;}
    #changeForm label[name='Per retentionperformance']{word-break: break-all;}
    #changeForm label[name='Per spotapiconnectivity']{word-break: break-all;}
    .columnX2 {
        word-wrap: break-word;
        max-width: 150px;
    }
    

</style>
<div id="content">
    <div id="content-header">
        <h1>Admin Users</h1>
    </div> <!-- #content-header -->
    <div id="content-container">
        <div class="row">
            <form id="range-form" method="post" enctype="multipart/form-data">
                <div class="col-md-12 ">
                    <div class="portlet">
                        <div class="portlet-header">
                            <h3>
                                <i class="fa fa-table"></i>
                                Users
                            </h3>
                        </div> <!-- /.portlet-header -->
                        
                        <div class="portlet-content">
                        <div id="action_notifications"></div>
                            <div class="table-responsive">
                                <table
                                        class="table table-striped table-bordered table-hover table-highlight table-checkable "                                       
                                        data-display-rows="10"
                                        data-info="true"
                                        data-search="true"
                                        data-length-change="true"
                                        data-paginate="true"
                                        id="users"
                                ></table>
                            </div> <!-- /.table-responsive -->
                        </div> <!-- /.portlet-content -->
                    </div> <!-- /.portlet -->
                </div>
            </form><!-- /.col-md-9 -->
        </div>    <!-- /.row -->
    </div>
    <div class="tooltip"></div>
</div> <!-- #content -->

<script src="{$GLOBALS.theme_path}js/libs/jquery-ui-1.10.4.custom.min.js"></script>
<script src="{$GLOBALS.theme_path}js/users.js"></script>
